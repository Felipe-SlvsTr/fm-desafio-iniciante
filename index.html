<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./src/css/reset.css">
   <link rel="stylesheet" href="./src/css/responsive.css">
   <link rel="stylesheet" href="./src/css/style.css">
   <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Public+Sans:wght@300;700&display=swap"
      rel="stylesheet">

   <title>Summary Results</title>

</head>

<body>
   <main>
      <div class="resultado">

         <h3>Your Result</h3>

         <h2>Great</h2>

         <p>You scored higher than 65% of the people who have taken these tests.</p>

         <div class="pontuacao">

            <h1>76</h1>
            <span class="maximo">of 100</span>
         </div>
      </div>
      <div class="sumario">

         <h3>Summary</h3>

         <ul class="lista-sumario">

            <li class="reaction">
               <div class="texto-icon reaction">
                  <img src="src/images/icon-reaction.svg" alt="thunder">Reaction
               </div>
               <span class="limite"> <span class="pontos">80</span> / 100</span>
            </li>

            <li class="memory">
               <div class="texto-icon memory">
                  <img src="./src/images/icon-memory.svg" alt="brain">Memory
               </div>
               <span class="limite"> <span class="pontos">92</span> / 100</span>
            </li>

            <li class="verbal">
               <div class="texto-icon verbal">
                  <img src="src/images/icon-verbal.svg" alt="baloon">Verbal
               </div>
               <span class="limite"> <span class="pontos">61</span> / 100</span>
            </li>

            <li class="visual">
               <div class="texto-icon visual">
                  <img src="src/images/icon-visual.svg" alt="eye">Visual
               </div>
               <span class="limite"> <span class="pontos">72</span> / 100</span>
            </li>
         </ul>
         <button>Continue</button>

      </div>
   </main>
</body>

</html>
